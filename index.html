<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
 
<title>Geonames RESTful Webservice</title>
<script src="jquery-1.11.0.js" type="text/javascript"></script>
<script src = "earthquake.js" type="text/javascript"></script>
<!-- Google API with key value obtained from sigingup for google map developers-->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAnuY8sm-hO6MDE-J4q9eJFWdWenlGmcBM&sensor=false">  
</script>

</head>

<body onload="initialize()" bgcolor="grey">

	<Center><b>Enter the Location:</b>  
    <input id="address" type="textbox"/>
    <input type="button" value="Search" onclick="search()"/>   <!-- link to search earthquakes at particular location -->
	<input type="button" value="Top 10 Earthquakes" onclick="topEarthquakes()">  <!-- link to search top 10 earthquakes in last year -->
	<input type="button" value="Reset" onclick="initialize()"> <!-- Button to reset to empty map -->
	
	<div id="map_canvas" style="width: 1100px; height:600px"></div> 
	</Center>

</body>
</html>
